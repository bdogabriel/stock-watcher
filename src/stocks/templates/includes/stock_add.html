<form method="post" action="." id="stock-add-form">
  {% csrf_token %}
  <div class="flex flex-auto p-1 mx-auto my-2" style="min-width: 227px;">
    <div class="mx-auto">
      <span>{{ form.ticker }}</span><i class="bi bi-at text-cyan-700 mx-1"></i><span>{{ form.exchange }}</span>
    </div>
    <div class="ml-2">
      <span id="submit-icon" onclick="document.getElementById('stock-add-form').submit()">{% include 'includes/icon_button.html' with icon='check-lg' %}</span>
      <a href="{% url 'stocks:dashboard' %}">{% include 'includes/icon_button.html' with icon='x-lg' color='rose' %}</a>
    </div>
  </div>
  {{ form.non_field_errors }}
  {{ form.ticker.errors }}
  {{ form.exchange.errors }}
</form>
