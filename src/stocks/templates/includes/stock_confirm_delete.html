<form method="post" action="." id="stock-remove-form">
  {% csrf_token %}
  <div class="flex flex-auto py-1 mx-auto my-2" style="min-width: 227px;">
    <div style="min-width: 158px;">
      <span class="font-semibold">Are you sure?</span>
    </div>
    <div class="ml-2">
      <span id="submit-icon" onclick="document.getElementById('stock-remove-form').submit()">{% include 'includes/icon_button.html' with icon='check-lg' %}</span>
      <a href="{% url 'stocks:dashboard' %}">{% include 'includes/icon_button.html' with icon='x-lg' color='rose' %}</a>
    </div>
  </div>
</form>
