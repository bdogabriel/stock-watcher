<div class="flex flex-auto p-1 mx-auto my-2" style="min-width: 227px;">
  <div class="mx-auto">
    <span class="{{ stockTagClass }} bg-teal-700">{{ stock.ticker }}</span><i class="bi bi-at text-cyan-700"></i><span class="{{ stockTagClass }} bg-cyan-700">{{ stock.exchange }}</span>
  </div>
  <div class="ml-2">
    <a href="{% url 'stocks:watch' slug=stock.slug %}">{% include 'includes/icon_button.html' with icon='eye' %}</a>
    <a href="{% url 'stocks:delete' slug=stock.slug %}">{% include 'includes/icon_button.html' with icon='trash' color='rose' %}</a>
  </div>
</div>
