<form method="post" action="." id="stock-config-form">
  {% csrf_token %}
  <div class="flex">
    {% for field in form %}
      <div class="flex flex-col text-center font-semibold my-auto ml-10">
        <span class="text-sm text-gray-500">{{ field.label }}</span>
        {{ field }}
      </div>
    {% endfor %}
    <div class="flex my-auto">
      <span id="submit-icon" class="ml-5 mr-2" onclick="document.getElementById('stock-config-form').submit()">{% include 'includes/icon_button.html' with icon='check-lg' %}</span>
      <a href="{% url 'stocks:dashboard' %}">{% include 'includes/icon_button.html' with icon='x-lg' color='rose' %}</a>
    </div>
  </div>
  {{ form.non_field_errors }}
  {{ form.ticker.errors }}
  {{ form.exchange.errors }}
</form>
