{% if disabled %}
  <i id="{{ id }}" name="{{ name }}" class="bi bi-{{ icon }} px-1 py-1 text-lg font-semibold text-{{ color|default:'teal' }}-300 rounded-full hover:text-{{ color|default:'teal' }}-400 {{ class }}"></i>
{% else %}
  <i id="{{ id }}" name="{{ name }}" class="bi bi-{{ icon }} px-1 py-1 text-lg font-semibold text-{{ color|default:'teal' }}-500 rounded-full hover:text-{{ color|default:'teal' }}-700 {{ class }}"></i>
{% endif %}
