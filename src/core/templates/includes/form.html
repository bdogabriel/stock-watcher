<div class="w-1/3 my-6 p-6 mx-auto bg-white shadow-lg rounded-xl">
  <h1 class="font-bold antialiased text-teal-700 mb-8 text-3xl text-center">{{ form_title }}</h1>

  <form method="post" action=".">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-6">
        <label class="inline-block mb-2">{{ field.label }}</label><br />
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}

    {{ form.non_field_errors }}
    <p class="text-center">
      <button class="w-1/3 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-full hover:bg-teal-700 hover:text-gray-300">Submit</button>
    </p>
  </form>
</div>
