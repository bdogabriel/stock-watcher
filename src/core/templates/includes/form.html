<h1 class="font-bold antialiased text-teal-700 mb-8 text-3xl text-center">{{ form_title }}</h1>

<form method="post" action=".">
  {% csrf_token %}

  {% for field in form %}
    <div class="mb-6">
      <label class="inline-block mb-2">{{ field.label }}</label><br />
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}

  {{ form.non_field_errors }}
  <p class="text-center">
    {% include 'includes/button.html' with type='submit' text='Submit' class='w-60' %}
  </p>
</form>
