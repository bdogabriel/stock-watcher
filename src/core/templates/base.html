<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
      {% block title %}

      {% endblock %}| Stock Watcher
    </title>
  </head>

  <body class="bg-slate-50 flex flex-col min-h-screen">
    <nav class="px-6 py-6 flex justify-between items-center border-b bg-slate-900 drop-shadow-lg">
      <a href="{% url 'core:home' %}" class="text-teal-500 text-3xl font-bold antialized">Stock Watcher</a>
      <div class="space-x-6 text-gray-300">
        <a href="#" class="text-lg font-semibold hover:text-gray-400">New Item</a>
        <a href="#" class="text-lg font-semibold hover:text-gray-400">Browse</a>

        <a href="{% url 'core:signup' %}"><button class="px-6 py-3 text-lg font-semibold bg-cyan-500 text-white rounded-full hover:bg-cyan-700 hover:text-gray-300">Signup</button></a>
        <a href="{% url 'core:login' %}"><button class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-full hover:bg-teal-700 hover:text-gray-300">Login</button></a>
      </div>
    </nav>
    <main class="flex-1">
      <div class="px-6 py-6">
        {% block content %}

        {% endblock %}
      </div>
    </main>
    <footer class="bottom-0 w-full px-6 py-4 flex justify-items-between text-right bg-slate-300 text-lg text-teal-800">
      <a href="https://github.com/bdogabriel/" target="_blank" class="w-2/3">
        <div class="space-x-2 text-left flex items-center hover:text-teal-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
          </svg>
          <span>bdogabriel</span>
        </div>
      </a>
      <div class="w-1/3 space-x-6 text-right">
        <a href="{% url 'core:about' %}" class="hover:text-teal-600">About</a>
        <a href="{% url 'core:contact' %}" class="hover:text-teal-600">Contact</a>
      </div>
    </footer>
  </body>
</html>
